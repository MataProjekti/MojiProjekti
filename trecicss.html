<!doctype html>
<html lang="sr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CSS Art — Night City Scene</title>
<style>
/* ---------- Reset & layout ---------- */
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:#0b1020;display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

/* ---------- Scene container ---------- */
.scene {
  width: min(920px, 92vw);
  height: 520px;
  border-radius:18px;
  padding: 28px;
  position: relative;
  overflow: hidden;
  background:
    radial-gradient(1000px 300px at 10% 10%, rgba(255,255,255,0.02) 0%, transparent 20%),
    linear-gradient(180deg, #06102a 0%, #071a3a 40%, #061225 100%);
  box-shadow: 0 20px 60px rgba(2,10,30,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
}

/* ---------- Stars (many tiny elements using pseudo repeated) ---------- */
.stars {
  position:absolute; inset:0; pointer-events:none;
  background:
    radial-gradient(1px 1px at 10% 15%, #fff 60%, transparent 61%),
    radial-gradient(1px 1px at 23% 28%, #fff 60%, transparent 61%),
    radial-gradient(1.2px 1.2px at 38% 10%, #fff 60%, transparent 61%),
    radial-gradient(1px 1px at 57% 22%, #fff 60%, transparent 61%),
    radial-gradient(1px 1px at 75% 8%, #fff 60%, transparent 61%),
    radial-gradient(1px 1px at 84% 35%, #fff 60%, transparent 61%),
    radial-gradient(1px 1px at 6% 60%, #fff 60%, transparent 61%),
    radial-gradient(1px 1px at 28% 72%, #fff 60%, transparent 61%),
    radial-gradient(1px 1px at 48% 60%, #fff 60%, transparent 61%),
    radial-gradient(1px 1px at 68% 68%, #fff 60%, transparent 61%);
  opacity:0.9;
  mix-blend-mode: screen;
  animation: twinkle 3s linear infinite;
  filter: drop-shadow(0 0 6px rgba(150,200,255,0.06));
}

/* twinkle via pseudo overlay to create soft flicker */
@keyframes twinkle {
  0%,100% {opacity:0.85; transform: translateY(0)}
  50% {opacity:0.4; transform: translateY(-2px)}
}

/* ---------- Moon (using radial gradients) ---------- */
.moon {
  position:absolute;
  right:10%;
  top:8%;
  width:110px;
  height:110px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff 0%, #fffcf0 12%, #fff7e6 18%, transparent 28%),
    radial-gradient(circle at 60% 40%, rgba(0,0,0,0.06) 0%, transparent 28%),
    radial-gradient(circle at 50% 50%, rgba(255,245,200,0.18) 0%, transparent 40%);
  box-shadow: 0 8px 30px rgba(0,50,100,0.35);
  transform: translateZ(0);
}

/* subtle crescent via pseudo */
.moon::after{
  content:"";
  position:absolute;
  left:22%;
  top:10%;
  width:62%;
  height:80%;
  border-radius:50%;
  background: radial-gradient(circle at 40% 30%, transparent 20%, rgba(2,8,20,0.35) 22%, rgba(2,8,20,0.45) 45%);
  transform: rotate(-12deg);
}

/* ---------- Cloud (pseudo layering + animation) ---------- */
.cloud {
  position:absolute;
  left:8%;
  top:16%;
  width:220px;
  height:70px;
  border-radius:40px;
  background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  filter: blur(2px);
  opacity:0.95;
  animation: floatCloud 8s linear infinite alternate;
}
.cloud::before, .cloud::after{
  content:"";
  position:absolute;
  background: inherit;
  border-radius:50%;
  filter: blur(2px);
}
.cloud::before{ width:120px; height:80px; left:-40px; top:-28px }
.cloud::after{ width:110px; height:70px; left:90px; top:-18px }

@keyframes floatCloud {
  to { transform: translateX(14px) translateY(-6px) }
}

/* ---------- Skyline: buildings using CSS grid of blocks ---------- */
.skyline {
  position:absolute;
  left:0; right:0; bottom:80px;
  height:260px;
  display:flex;
  align-items:end;
  gap:18px;
  padding:0 38px;
}

/* single building base */
.building {
  flex: 1 1 80px;
  min-width:64px;
  max-width:160px;
  height: calc(60px + var(--bheight, 140px));
  background: linear-gradient(180deg, rgba(20,25,40,0.9), rgba(8,12,22,0.95));
  border-radius:6px 6px 2px 2px;
  position:relative;
  overflow:visible;
  box-shadow: 0 8px 30px rgba(2,6,20,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
}

/* building top trim */
.building::before{
  content:"";
  position:absolute; left:0; right:0; top:0; height:12px;
  background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
}

/* windows grid with pseudo elements */
.building .windows {
  position:absolute;
  left:10%;
  right:10%;
  bottom:12px;
  top:20px;
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:8px 10px;
  align-content:start;
}

/* each window */
.building .wins {
  background: linear-gradient(180deg, rgba(255,255,200,0.06), rgba(255,255,240,0.02));
  height:12px;
  border-radius:3px;
  transition: background 0.3s;
  box-shadow: inset 0 -2px 8px rgba(0,0,0,0.6);
}

/* animated flicker: create different delays using nth-child */
.building .wins:nth-child(3n+1){ animation: wink 4s linear infinite; }
.building .wins:nth-child(3n+2){ animation: wink 6s linear infinite; }
.building .wins:nth-child(3n){ animation: wink 5s linear infinite; }

@keyframes wink {
  0%, 100% { background: linear-gradient(180deg, rgba(255,255,200,0.06), rgba(255,255,240,0.02)); box-shadow: inset 0 -2px 8px rgba(0,0,0,0.6);}
  40% { background: linear-gradient(180deg, rgba(255,245,160,0.9), rgba(255,230,120,0.7)); box-shadow: 0 0 12px rgba(255,200,100,0.18); }
}

/* antenna / signage */
.building .antenna {
  position:absolute; left:50%; transform:translateX(-50%);
  top:-24px; width:6px; height:24px; background:linear-gradient(#ddd,#aaa);
  border-radius:3px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.5);
}

/* variety with custom heights via CSS variables */
.building.b1{ --bheight: 180px }
.building.b2{ --bheight: 120px }
.building.b3{ --bheight: 200px }
.building.b4{ --bheight: 150px }
.building.b5{ --bheight: 220px }

/* ---------- Road and moving car ---------- */
.road {
  position:absolute;
  left:0; right:0; bottom:22px;
  height:70px;
  background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.45));
  display:flex; align-items:center; justify-content:center;
}

/* dashed line */
.road::before{
  content:"";
  position:absolute; left:10%; right:10%; height:3px; top:34px;
  background: repeating-linear-gradient(90deg, rgba(255,255,255,0.18) 0 18px, transparent 18px 36px);
  opacity:0.6;
}

/* car wrapper */
.car {
  position:absolute;
  bottom:36px;
  left:-18%;
  width:120px;
  height:40px;
  transform: translateX(0);
  animation: drive 8s linear infinite;
  filter: drop-shadow(0 6px 18px rgba(0,0,0,0.55));
}

/* car body */
.car .body {
  position:relative;
  width:100%;
  height:60%;
  background: linear-gradient(180deg,#ff6b6b,#ff3b3b);
  border-radius:10px 10px 6px 6px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}

/* car roof */
.car .roof {
  position:absolute; left:18%; top:-20%;
  width:50%; height:60%;
  background: linear-gradient(180deg,#ffb7b7,#ff6b6b);
  border-radius:6px;
}

/* wheels */
.car .wheel {
  position:absolute;
  bottom:-8px;
  width:26px; height:26px; border-radius:50%;
  background: radial-gradient(circle at 35% 30%, #444 0%, #111 36%);
  box-shadow: inset 0 -4px 8px rgba(0,0,0,0.6);
}
.car .wheel.left { left:16px }
.car .wheel.right{ right:16px }

/* wheel spin */
.car .wheel { animation: spin 0.4s linear infinite }

/* drive animation across scene */
@keyframes drive {
  0% { left:-28%; transform: translateX(0) scale(0.95); opacity:0 }
  8% { opacity:1 }
  48% { left:64%; transform: translateX(0) scale(1); opacity:1 }
  100% { left:110%; opacity:0; transform: translateX(0) scale(0.95) }
}

@keyframes spin {
  to { transform: rotate(1turn) }
}

/* small glowing headlight */
.car .light {
  position:absolute; right:-8px; top:18px; width:30px; height:10px; border-radius:50%;
  background: radial-gradient(circle at 20% 30%, rgba(255,260,200,0.9), rgba(255,255,200,0.08) 50%);
  filter: blur(6px); opacity:0.9;
}

/* ---------- subtle foreground haze ---------- */
.haze {
  position:absolute;
  left:0; right:0; bottom:0;
  height:120px;
  background: linear-gradient(180deg, rgba(10,18,30,0), rgba(5,8,12,0.8));
  pointer-events:none;
}

/* ---------- small responsive tweaks ---------- */
@media (max-width:760px){
  .scene{height:420px; padding:18px;border-radius:12px}
  .moon{width:78px;height:78px;right:6%}
  .cloud{width:140px;height:46px;top:12%}
  .skyline{height:200px; bottom:70px; gap:10px; padding:0 18px}
  .car{width:88px;height:30px}
  .building{min-width:48px}
}
</style>
</head>
<body>

<main class="scene" aria-label="Noćna gradska scena — CSS ilustracija">
  <div class="stars" aria-hidden="true"></div>

  <div class="moon" role="img" aria-label="Mesec"></div>

  <div class="cloud" aria-hidden="true"></div>

  <!-- skyline of buildings -->
  <section class="skyline" aria-hidden="true">
    <div class="building b1">
      <div class="antenna"></div>
      <div class="windows">
        <!-- create multiple window elements -->
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
      </div>
    </div>

    <div class="building b2">
      <div class="windows">
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
      </div>
    </div>

    <div class="building b3">
      <div class="antenna"></div>
      <div class="windows">
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
      </div>
    </div>

    <div class="building b4">
      <div class="windows">
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
      </div>
    </div>

    <div class="building b5">
      <div class="antenna"></div>
      <div class="windows">
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
        <div class="wins"></div><div class="wins"></div><div class="wins"></div>
      </div>
    </div>
  </section>

  <!-- road + car -->
  <div class="road" aria-hidden="true"></div>

  <div class="car" role="img" aria-label="Automobil koji se vozi">
    <div class="body"></div>
    <div class="roof"></div>
    <div class="wheel left"></div>
    <div class="wheel right"></div>
    <div class="light"></div>
  </div>

  <div class="haze" aria-hidden="true"></div>
</main>

</body>
</html>
